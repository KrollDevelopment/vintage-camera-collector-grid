<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage Camera Collector Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Vintage Camera Collector Grid</h1>
      <p>
        Generate a perfectly orthographic shelf grid of historically accurate vintage cameras.
      </p>

      <form id="controls">
        <label>
          Output Width (px)
          <input type="number" id="width" value="1920" min="256" max="4096" required />
        </label>
        <label>
          Output Height (px)
          <input type="number" id="height" value="1080" min="256" max="4096" required />
        </label>
        <label>
          Number of Cameras
          <input type="number" id="cameraCount" value="12" min="1" max="100" required />
        </label>
        <label>
          Shelf Material
          <select id="material">
            <option value="walnut wood">Walnut Wood</option>
            <option value="white marble">White Marble</option>
            <option value="clear glass">Clear Glass</option>
            <option value="brushed aluminum">Brushed Metal</option>
            <option value="dark oak">Dark Oak</option>
          </select>
        </label>
        <button type="submit">Generate Grid</button>
      </form>

      <div class="actions">
        <button id="download" disabled>Download PNG</button>
        <span id="status">Idle</span>
      </div>

      <canvas id="gridCanvas" width="1920" height="1080"></canvas>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
